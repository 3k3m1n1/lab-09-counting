<!DOCTYPE html>
<html>
<body>
<script>
for (var i=1; i<=100; i++) {
  if (i % 3 === 0 && i % 5 === 0) {   // multiple of 3 and 5
    console.log("fizzbuzz");
  } else if (i % 3 === 0) {   // multiple of 3
    console.log("fizz");
  } else if (i % 5 === 0) {   // multiple of 5
    console.log("buzz");
  } else {
    console.log(i);
  }
}
</script>
</body>
</html>
